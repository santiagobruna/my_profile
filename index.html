<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" id="profile" src="https://via.placeholder.com/180x180" alt=".">
            <h1 class="profile-name" id="name"></h1>
            <p class="profile-bio" id="bio"></p>
            <p class="profile-location" >
                Localização: 
                <span id="location"></span>
            </p>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Repositórios</h4>
                    <p id="repository"></p>
                </li>
                <li class="numbers-item" >
                    <h4>Seguidores</h4>
                    <p id="followers"></p>
                </li>
                <li class="numbers-item" >
                    <h4 >Seguindo</h4>
                    <p id="following"></p>
                </li>
            </ul>
            <a href="https://github.com/santiagobruna" class="profile-link" target="_blank">Ver no Github</a>
            <a href="https://www.linkedin.com/in/brunacribeiro/" class="profile-link" target="_blank">Ver LinkedIn</a>
        </div>
    </header>
    <script src="js/main.js"></script>
</body>
</html>
